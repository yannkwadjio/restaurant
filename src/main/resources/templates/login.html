<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page de connexion</title>
    <link
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{style.css}"/>
</head>
<body style="background-color: #8BC6EC; background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);">
<header>
    <div class="header__div">Restaurant v1.0</div>


</header>
<div class="container-fluid">


    <div class="container" id="login__div__container">
        <div class="row">
            <div col="5"></div>
            <div col="2">
                <form th:action="@{/login}" method="post" class="form-control p-1 rounded" id="form__login">
                    <div class="row">
                        <div class="col-5"></div>
                        <div class="col-2">
                            <caption class="login__form__caption">Connexion</caption>
                        </div>
                        <div class="col-5"></div>
                    </div>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <div class="form-floating mb-1 p-1">
                                <input type="email" class="form-control" id="username" name="username"
                                       placeholder="username" required>
                                <label for="username">Adresse mail</label>
                            </div>
                        </div>
                        <div class="col-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <div class="form-floating mb-1 p-1">
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="col-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-5"></div>
                        <div class="col-2">
                            <div class="form-floating mb-1 p-1">
                                <button class="btn btn-primary" type="submit" id="connexion">Se Connecter</button>
                            </div>
                        </div>
                        <div class="col-5"></div>
                    </div>


                </form>

            </div>

            <div col="5"></div>
        </div>
        <div class="row">
            <div col="4"></div>
            <div class="col-1">
                <form th:action="@{/register}" method="get">
                    <button type="submit" class="btn btn-outline-primary">Nouveau compte</button>
                </form>
            </div>
            <div class="col-2">

            </div>
            <div class="col-1">
                <a th:href="@{/reset-password}">Mot de passe oubli√©</a>
            </div>
            <div col="4"></div>
        </div>
    </div>

</div>
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js}"></script>
<script
        th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js}"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
></script>
<script
        th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js}"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
></script>
<script th:src="@{script.js}"></script>
</body>
</html>

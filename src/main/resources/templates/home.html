<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{style.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <title>Page accueil: Gestion Restaurant</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .header__div {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .table-responsive {
            margin-bottom: 20px;
        }
        .div__deconnexion {
            text-align: center;
            margin-top: 20px;
        }
        .btn-outline-primary {
            font-style: italic;
        }
        .btn-outline-primary img, .btn-danger img, .btn-outline-primary img {
            margin-right: 5px;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
        .table thead th {
            text-align: center;
        }
        .table tbody td {
            vertical-align: middle;
        }
        .navbar-brand {
            font-size: 1.25rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Restaurant v1.0</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <form th:action="@{/create}" method="get">
                                <button type="submit" class="btn btn-outline-primary">
                                    <img th:src="@{ajouter-le-dossier.png}" alt="ajout-restaurant"> Nouveau restaurant
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="table-responsive">
        <table class="table table-hover table-bordered caption-top">
            <caption>Liste des restaurants</caption>
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Adresse</th>
                <th>Nº Téléphone</th>
                <th>Ouverture</th>
                <th>Fermeture</th>
                <th colspan="2">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list : ${listRestaurant}">
                <td th:text="${list.id}"></td>
                <td th:text="${list.nom}"></td>
                <td th:text="${list.adresse}"></td>
                <td th:text="${list.numeroTelephone}"></td>
                <td th:text="${list.heuresOuverture}"></td>
                <td th:text="${list.heuresFermeture}"></td>
                <td>
                    <form th:action="@{/delete/{id}(id=${list.id})}" method="post">
                        <button type="submit" class="btn btn-danger btn-sm">
                            <img th:src="@{effacer.png}" alt="Supprimer"> Supprimer
                        </button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/upload/{idRestaurant}(idRestaurant=${list.id})}" enctype="multipart/form-data" method="post">
                        <input type="file" class="form-control form-control-sm mb-1" name="file">
                        <button type="submit" class="btn btn-outline-primary btn-sm">Enregistrer</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="div__deconnexion">
        <form th:action="@{logout}" method="post">
            <button type="submit" class="btn btn-outline-primary">
                <img th:src="@{se-deconnecter.png}" alt="Déconnexion"> Se déconnecter
            </button>
        </form>
    </div>
</div>

<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js}"></script>
<script
        th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js}"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
></script>
<script
        th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js}"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
></script>
<script th:src="@{script.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{style.css}"/>
    <title>Page accueil: Gestion Restaurant</title>
</head>
<body>

    <header>
        <div class="header__div">Restaurant v1.0</div>

        <form th:action="@{/create}" method="get" id="header__form">
            <button type="submit" class="btn btn-outline-primary" style="font-family:italic">Nouveau restaurant</button>
        </form>

    </header>


        <table class="table table-hover table-bordered table-lg" id="table__restaurant">
            <caption>Liste des restaurant</caption>
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Adresse</th>
                <th>Nº`Téléphone</th>
                <th>Heure d'ouverture</th>
                <th>Heure de fermeture</th>
                <th colspan="2">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list:${listRestaurant}">
                <td th:text="${list.id}"></td>
                <td th:text="${list.nom}"></td>
                <td th:text="${list.adresse}"></td>
                <td th:text="${list.numeroTelephone}"></td>
                <td th:text="${list.heuresOuverture}"></td>
                <td th:text="${list.heuresFermeture}"></td>
                <td><img th:src="effacer.png" alt="Supprimer"></td>
                <td><input type="file"></td>
            </tr>
            </tbody>
        </table>


<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js}"></script>
<script
        th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js}"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
></script>
<script
        th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js}"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
></script>
<script th:src="@{script.js}"></script>
</body>
</html>

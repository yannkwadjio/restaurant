<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{style.css}" />
    <title>Page accueil: Gestion Restaurant</title>
  </head>
  <body>
    <header>
      <div class="header__div">Restaurant v1.0</div>
    </header>

    <section>
        
        <form th:action="@{/create}" th:object="${restaurant}" method="post" class="form-control" id="formAjout">
            <legend title="Création d'un nouveau restaurant">Nouveau Restaurant</legend>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" th:field="*{nom}" placeholder="nom du restaurant" required>
            <label for="floatingInput">Nom du restaurant</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" th:field="*{adresse}" id="floatingAdresse" placeholder="Adresse" required>
            <label for="floatingAdresse">Adresse</label>
          </div>
          <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="floatingTelephone" th:field="*{numeroTelephone}" placeholder="Nº téléphone" required>
            <label for="floatingTelephone">Nº téléphone</label>
          </div>
          <div class="form-floating mb-3">
            <input type="time" class="form-control" id="floatingHO" th:field="*{heuresOuverture}" placeholder="Heure d'ouverture" required>
            <label for="floatingHO">Heure d'ouverture</label>
          </div>
          <div class="form-floating mb-3">
            <input type="time" class="form-control" id="floatingHF" th:field="*{heuresFermeture}" placeholder="Heure de fermeture" required>
            <label for="floatingHF">Heure de fermeture</label>
          </div>
          <button type="submit" class="btn btn-outline-primary">Enregistrer</button>
        </form>
    </section>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

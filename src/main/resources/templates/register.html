<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{style.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <title>Enregistrement</title>
    <style>
        body {
            background-color: #8BC6EC;
            background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .header__div {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        .login__form__caption {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .div__deconnexion {
            margin-top: 20px;
            text-align: center;
        }
        .form-floating input {
            border-radius: 5px;
        }
        .btn-primary, .btn-outline-primary {
            font-style: italic;
        }
        .btn-outline-primary img {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<header>
    <div class="header__div">Restaurant v1.0</div>
</header>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 form-container">
            <form th:action="@{/register}" method="post" th:object="${utilisateur}">
                <div class="text-center mb-4">
                    <caption class="login__form__caption">Enregistrement</caption>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" th:field="*{nom}" name="nom" id="nom" placeholder="Nom" required>
                    <label for="nom">Nom</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="prenom" th:field="*{prenom}" name="prenom" placeholder="Prénom" required>
                    <label for="prenom">Prénom</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="username" th:field="*{username}" name="username" placeholder="name@example.com" required>
                    <label for="username">Adresse mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" th:field="*{password}" name="password" placeholder="Mot de passe" required>
                    <label for="password">Mot de passe</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="passwordConfirmation" th:field="*{passwordConfirmation}" name="passwordConfirmation" placeholder="Confirmation mot de passe" required>
                    <label for="passwordConfirmation">Confirmation mot de passe</label>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit" id="register">Enregistrer</button>
                </div>
            </form>
            <div class="div__deconnexion mt-3">
                <form th:action="@{logout}" method="post">
                    <button type="submit" class="btn btn-outline-primary">
                        <img th:src="@{se-deconnecter.png}" alt="Déconnexion"> Se déconnecter
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js}"></script>
<script
        th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js}"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
></script>
<script
        th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js}"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
></script>
<script th:src="@{script.js}"></script>
</body>
</html>

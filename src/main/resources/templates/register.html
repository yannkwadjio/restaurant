<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{style.css}"/>
    <title>Register</title>
</head>
<body style="background-color: #8BC6EC; background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);">
<header>
    <div class="header__div">Restaurant v1.0</div>

</header>
<div class="container-fluid">

    <form th:action="@{/register}" method="post" th:object="${utilisateur}">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
        <caption>Enregistrement</caption>
            </div>
            <div class="col-4"></div>
        </div>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="form-floating mb-2">
            <input type="text" class="form-control"  th:field="*{nom}" name="nom" id="nom" placeholder="name" required>
            <label for="nom">Nom</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" name="prenom" placeholder="name" required>
            <label for="prenom">Prénom</label>
        </div>
        <div class="form-floating mb-2">
            <input type="email" class="form-control" id="username" th:field="*{username}" name="username" placeholder="name@example.com"
                   required>
            <label for="username">Email address</label>
        </div>
        <div class="form-floating mb-2">
            <input type="password" class="form-control" id="password" th:field="*{password}" name="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-2">
            <input type="password" class="form-control" id="passwordConfirmation" th:field="*{passwordConfirmation}" name="passwordConfirmation" placeholder="Re-Password" required>
            <label for="passwordConfirmation">Confirm Password</label>
        </div>
        <div class="form-floating mb-2">
            <button class="btn btn-primary" type="submit" id="register">Enregistrer</button>
        </div>
    </div>
    <div class="col-4"></div>
</div>
    </form>
    <div class="div__deconnexion">
        <form th:action="@{logout}" method="post">
            <button type="submit" class="btn btn-outline-primary" style="font-style:italic"><img th:src="@{se-deconnecter.png}"> Se déconnecter</button>
        </form>
    </div>
</div>
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js}"></script>
<script
        th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js}"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
></script>
<script
        th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js}"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
></script>
<script th:src="@{script.js}"></script>
</body>
</html>
